<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- ---- Wrapper Start -->
    <div class="wrapper">
      <header>Hava Durumu</header>
      <section class="input-part">
        <p class="info-txt">Gecerli bir sehir ismi giriniz</p>
        <input type="text" placeholder="Sehir" spellcheck="false" required />
        <div class="seperator"></div>
        <button>Konumumu belirle</button>
      </section>
      <!-- ---- Weather Part Start ---- -->
      <section class="weather-part">
        <img src="icons/clear.svg" alt="Weather Icon" />
        <div class="temp">
          <span class="numb">13</span>
          <span class="deg">°</span>C
        </div>
        <div class="weather">Broken Clouds</div>
        <div class="location">
          <span>Ankara, Turkey</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <div class="details">
              <div class="temp">
                <span class="numb">19</span>
                <span class="deg">°</span>C
              </div>
              <p>Feels like</p>
            </div>
          </div>
          <div class="column humidity">
            <div class="details">
              <span class="numb">84%</span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
      <!-- ---- Weather Part End ---- -->
    </div>
    <!-- ---- Wrapper End -->
  </body>
</html>
